<!DOCTYPE html>

<html lang="pt-br">
<meta charset="utf-8">
<head>
	<title>CV Online</title>
</head>
<body>	
	<h1>Crie o Seu CV aqui!</h1>
	<h2>Preencha todos campos</h2>
	
		<form id="form">

			Apelido: <input type="text" id="apelido"><br><br>
			Primeiro Nome: <input type="text" id="nome"><br><br>
			Data de nascimento: <input type="date" id="nascimento"><br><br>
			<button id="button">Gerar PDF</button>
		</form>
	


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
	<script >
		
		var form = document.getElementById('form')
		form.addEventListener('submit', function(event){
				event.preventDefault()

				var apelido = document.getElementById('apelido').value
				var nome = document.getElementById('nome').value
				var nascimento = document.getElementById('nascimento').value


				var doc = new jsPDF("p", "pt", "a4", true);
				var a4Width = Number(doc.internal.pageSize.getWidth());
    
				doc.setFontSize(15)
				doc.text('Curriculum Vitae', 20, 20)

				doc.text('Apelido: ' + apelido, 20, 20);

				doc.text('Nome Completo: ' + nome, 20, 20);

				doc.text('Data de Nascimento: ' + nascimento, 20, 20)
			
				doc.save('a4.pdf')
			}
		)
		

			
	</script>

</body>
</html>
